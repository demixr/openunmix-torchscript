name: Create model
on: push

jobs:
  create_artifacts:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@main
      - name: Set up Python 3.8
        uses: actions/setup-python@v2
        with:
          python-version: 3.8
      - name: install dependency
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt